<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation</title><!-- favicon-->
    <link rel="icon" type="image/x-icon" href="Resources/favicon.png"><!-- /favicon-->
    <!-- custom css-->
    <link rel="stylesheet" href="page3.css"><!-- /custom css-->
    <!-- bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"><!-- /bootstrap-->
    <!-- bootstrap icon-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"><!-- /bootstrap icon-->
</head><!-- main content-->
<main>
    <div class="container">
        <div class="row formContainer">
            <div class="col-12">
                <h1>Receipt Details</h1>
                <h6 class="orderIdTitle d-block mx-auto">Donation ID:<i class="orderId"> </i></h6>
                <form action="orderGenerate.html" method="post">
                    <div class="form-row rowContainer">
                        <!-- first row of form-->
                        <div class="form-group col-md-12"><label class="formLabel" for="firstName">Name</label><input class="form-control inputBox d-block mx-auto" id="inputFname" type="text" placeholder="First Name" name="firstName"></div>
                        <div class="form-group col-md-12 lastNameContainer"><input class="form-control inputBox d-block mx-auto" id="inputLname" type="text" placeholder="Last Name" name="lastName"></div>
                    </div><!-- second row of form-->
                    <div class="form-row rowContainer">
                        <div class="form-group col-md-12"><label class="formLabel" for="email">Email</label><input class="form-control inputBox d-block mx-auto" id="inputEmail" type="email" placeholder="abc@example.com" name="email"></div>
                    </div><!-- /second row-->
                    <!-- third row-->
                    <div class="form-row rowContainer">
                        <div class="form-group col-md-12"><label class="formLabel" for="inputState">Donatate For</label><input class="form-control inputBox d-block mx-auto" id="inputState" type="text" name="donatedFor"></div>
                    </div><!-- /third row-->
                    <!-- fourth row-->
                    <div class="from-row rowContainer">
                        <div class="form-group col-md-12"><label class="formLabel" for="amount">Amount</label><input class="form-control inputBox d-block mx-auto" id="amount" type="number" name="amount" placeholder="Rs"></div>
                    </div><!-- /fourth row-->
                    <!-- fifth row-->
                    <button id="rzp-button1" class="btn btn-dark subBtn disabled">Proceed </button>
                    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
                </form>
            </div>
        </div>
    </div>
</main><!-- /main content-->

    </div>
</footer>
